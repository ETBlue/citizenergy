about:
  - 隨著傳統能源造成的環境問題日益惡化、再生能源的技術逐漸成熟，世界各國政府紛紛推動能源轉型，台灣治理當局也從善如流。
  - 再生能源有多樣化、分散化、在地化的特性，相關政策需要因地制宜，因此，有別於傳統能源政策由中央政府統一規劃，再生能源的重擔，落在各縣市的地方政府上。
  - 2015 年，全台各縣市關切能源轉型的民間團體，組成「能源轉型推動聯盟」，期望推動進步的能源教育，協助中央與地方政府落實能源轉型的計劃。
